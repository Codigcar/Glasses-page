<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="container">
            <div class="main-header__container">
                <h1 class="main-header__title">GOGGLES</h1>
                <span class="icon-menu fas fa-bars" id="btn-menu"></span>
                <nav class="main-nav" id="main-nav">
                    <!-- ul.menu>li.menu__item*5>a.menu__link -->
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu__link">HOME</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">ABOUT</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">FEATURES</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">SHOP</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main-header__container">
                <span class="main-header__txt">Need Help</span>
                <p class="main-header__txt"> <i class="fas fa-phone"></i> Call 123123123</p>
            </div>
            <div class="main-header__container">
                <i class="fas fa-user"></i>
                <a href="#" class="main-header__btn">My cart <i class="fas fa-shopping-cart"></i> </a>
                <input type="search" class="main-header__input" placeholder="Busca tu producto"> <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <div class="container-slider">
        <div class="slider" id="slider">
            <!-- .slider__section*4>img.slider__img -->
            <div class="slider__section"><img src="https://ep01.epimg.net/elpais/imagenes/2019/10/30/album/1572424649_614672_1572453030_noticia_normal.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="https://cde.laprensa.e3.pe/ima/0/0/2/3/8/238082.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="https://i.pinimg.com/600x315/1c/49/0a/1c490aa730bac905c902c69d698aedc2.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="https://cdn.shopify.com/s/files/1/0229/0839/files/Busqueda_de_imagenes_3_large.jpg?v=1578328497" alt="" class="slider__img"></div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>
    <script src="slider.js"></script>

</body>

</html>
